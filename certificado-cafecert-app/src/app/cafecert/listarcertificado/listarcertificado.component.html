<div class="container">
  <div class="d-flex justify-content-center">
    <div class="return-link">
      <button
        type="button"
        class="btn btn-link"
        style="color: #881010"
        (click)="regresarLista()"
      >
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Regresar a la lista
      </button>
    </div>
    <label
      style="font-family: Verdana, sans-serif; font-size: 20px; color: #881010"
      >Certificado</label
    >
  </div>
  <form
    class="form-group"
    [formGroup]="certificadoForm"
  >
    <div class="login-container-form">
      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- txStatus -->
        <div class="col">
          <label for="txStatus">Estado: </label>
        </div>
        <div class="col div-solicitud-input">
          <label>{{ objCertificate.txCertificateStatus}} </label>
        </div>
      </div>
      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- txClientName -->
        <div class="col">
          <label for="txStatus">Cliente: </label>
        </div>
        <div class="col div-solicitud-input">
          <label>{{ objCertificate.txClientName }} </label>
        </div>
      </div>
      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- txCodCertificate -->
        <div class="col">
          <label for="txStatus">Código del Certificado: </label>
        </div>
        <div class="col div-solicitud-input">
          <label>{{ objCertificate.txCodCertificate }} </label>
        </div>
      </div>
      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- consecutive -->
        <div class="col">
          <label for="txStatus">Consecutivo: </label>
        </div>
        <div class="col div-solicitud-input">
          <label>{{ objCertificate.consecutive }} </label>
        </div>
      </div>

      <div class="row div-solicitud-form">
        <table class="table table-sm table-hover">
          <thead class="table-header text-center">
            <tr>
              <td scope="col" style="width: 180px;">Tipo</td>
              <td scope="col">Programa</td>
              <td scope="col">Marca</td>
              <td scope="col">Aprobado</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaMarcas">
              <td>{{ item.txCertificateType }}</td>
              <td>{{ item.txProgramType }}</td>
              <td>{{ item.txTrademark }}</td>
              <td>{{ item.txIsCertified == 'S' ? 'Sí':'No' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- dtGrantCertificate -->
        <div class="col">
          <label for="dtGrantCertificate">Otorgamiento: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="date"
            placeholder="Escoja fecha de otorgamiento"
            formControlName="dtGrantCertificate"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- dtUpdateCertificate -->
        <div class="col">
          <label for="dtUpdateCertificate">Modificación: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="date"
            placeholder="Fecha de modificación"
            formControlName="dtUpdateCertificate"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- dtRetireCertificate -->
        <div class="col">
          <label for="dtRetireCertificate">Retiro: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="date"
            placeholder="Escoja fecha de retiro"
            formControlName="dtRetireCertificate"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- dtSupervision -->
        <div class="col">
          <label for="dtGrantCertificate">Fecha de Supervisión: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="date"
            placeholder="Escoja fecha de Supervisión"
            formControlName="dtSupervision"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- txLanguage -->
        <div class="col">
          <label for="txLanguage">Idioma: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="text"
            placeholder="Digite idioma"
            formControlName="txLanguage"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>

      <div class="row div-solicitud-form">
        <!-- txEurope -->
        <div class="col div-solicitud-form-label">
          <label for="txEurope">Europa: </label>
        </div>
        <div class="col column-checkbox">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              formControlName="txEurope"
              required
              value="S"
              id="option1"
              mdbInput
              disabled
            />
            <label class="custom-control-label" for="option1">Si</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              formControlName="txEurope"
              required
              value="N"
              id="option2"
              mdbInput
              disabled
            />
            <label class="custom-control-label" for="option2">No</label>
          </div>
        </div>
      </div>

      <div class="row div-solicitud-form div-solicitud-form-label">
        <!-- txLanguage -->
        <div class="col">
          <label for="txActivityPerformed">Actividad a realizar: </label>
        </div>
        <div class="col div-solicitud-input">
          <input
            type="text"
            placeholder="Digite actividad a realizar"
            formControlName="txActivityPerformed"
            class="form-control input-request"
            disabled
          />
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="lista.length > 0">
    <table id="tabla-solicitud" datatable class="table table-bordered table-hover table-sm">
        <thead class="table-header text-center">
            <tr>
                <th style="width:5%">Nombre</th>
                <th style="width:10%;">Formato</th>
                <th style="width:5%;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista">
                <td>{{item.txNombre}}</td>
                <td>{{item.txFormato}}</td>
                <td title="Al hacer click izquierdo descarga la palntilla">
                    <button class="btn float-right button-download-report" (click)="download(item)" >  <i class="fa fa-download" style="font-size:24px; color:#881010"></i>
                        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>

<router-outlet></router-outlet>
