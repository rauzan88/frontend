<div style="background-color:  white;padding: 30px;">
    <!-- <div style="text-align: right;">
        <button type="button" class="btn btn-link" style="color:black" (click)="regresarLista()">Regresar a la
            lista</button>
    </div> -->
    <div class="d-flex justify-content-center">
        <div class="return-link">
            <button type="button" class="btn btn-link" style="color:#881010" (click)="regresarLista()">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                Regresar
            </button>
        </div>
        <label style="font-family: Verdana, sans-serif;font-size: 20px;color:#881010">Ver Archivos</label>
    </div>
    <div class="table-responsive-xl">
        <h6 *ngIf=" (lista | json) == '[]' ">No se encontraron archivos relacionados en el sistema</h6>
        <table datatable class="table table-sm  table-hover" *ngIf=" (lista | json) != '[]' ">
            <thead>
                <tr>
                    <td scope="col">Nombre</td>
                    <td scope="col">fecha</td>
                    <td scope="col">Accion</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lista">
                    <td>{{item.txName}}</td>
                    <td>{{item.dtCreation | date:'dd/MM/yyyy'}}</td>
                    <td title="Al hacer click izquierdo descarga el archivo">
                        <a target="_self" href="{{urldownload}}{{item.txPath}}">
                            <!-- <button>download</button> -->
                            <i class="fa fa-download" style="font-size:24px; color:#881010"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
