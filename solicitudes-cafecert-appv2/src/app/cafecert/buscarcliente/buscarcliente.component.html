<div class="container">
    <div class="d-flex justify-content-center">
        <div class="return-link">
            <button type="button" class="btn btn-link" style="color:#881010" (click)="goBackNewCertificate()">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                Regresar
            </button>
        </div>
        <label style="font-family: Verdana, sans-serif;font-size: 20px;color:#881010">Lista de clientes</label>
    </div>
    <form class="form-group" [formGroup]="buscarclienteForm">
        <div class="table-responsive-xl">
            <!-- dtGrantCertificate -->
            <div class="col">
                <label for="dtGrantCertificate">Buscar por: </label>
            </div>
            <div class="col div-solicitud-input">
                <input type="text" placeholder="Digite nit" formControlName="txNit" title="Filtrar por nit" value="{{txNit}}"
                    class="form-control input-request" (keyup)="onKeyNit($event)">
            </div>

            <div class="col div-solicitud-input">
                <input type="text" placeholder="Digite nombre" formControlName="txNombre" title="Filtrar por nombre" value="{{txNombre}}"
                    class="form-control input-request" (keyup)="onKeyNombre($event)">
            </div>

            <div class="col div-solicitud-input">
                <input type="text" placeholder="Digite movil o pbx o fijo" formControlName="txTeleMovil" title="Filtrar por movil o pbx o fijo" value="{{txTeleMovil}}"
                    class="form-control input-request" (keyup)="onKeyTeleMovil($event)">
            </div>

            <div class="col div-solicitud-input">
                <input type="text" placeholder="Digite email" formControlName="txEmail" title="Filtrar por email" value="{{txEmail}}"
                    class="form-control input-request" (keyup)="onKeyEmail($event)">
            </div>
            
        </div>
        
        
        <div class="table-responsive-xl" >
            <table class="table table-sm  table-hover" *ngIf = " (listafiltrada | json) != '[]' ">
                <thead class="table-header text-center">
                    <tr>
                        <td scope="col">Accion</td>
                        <td scope="col">Nit </td>
                        <td scope="col">Nombre</td>
                        <td scope="col">Movil</td>
                        <td scope="col">Pbx</td>
                        <td scope="col">Telefono</td>
                        <td scope="col">Email</td>
                        <td scope="col">Ciudad</td>
                        <td scope="col">Direccion</td>
                        <td scope="col">Email2</td>
                        <td scope="col">Pagina Web</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listafiltrada">
                        <td><button type="button" class="btn btn-link" style="color:#881010"
                                (click)="goSelectClient(item)">Seleccionar</button></td>
                        <th scope="row">{{item.txNit}}</th>
                        <td>{{item.txName}}</td>
                        <td>{{item.txMobile}}</td>
                        <td>{{item.txPbx}}</td>
                        <td>{{item.txPhone}}</td>
                        <td>{{item.txEmail}}</td>
                        <td>{{item.txCity}}</td>
                        <td>{{item.txAddress}}</td>
                        <td>{{item.txMailAddress}}</td>
                        <td>{{item.txWeb}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
<router-outlet></router-outlet>
