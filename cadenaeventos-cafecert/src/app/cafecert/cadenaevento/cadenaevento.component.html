<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav " style="margin: 0px" *ngFor="let item of lista; first as isFirst; last as isLast">
      <li class="nav-item" *ngIf="isFirst && (item.cdEventChain != eventChain)" style="color:black;">
        ({{item.txDescription}})</li>
      <li class="nav-item" *ngIf="isFirst && (item.cdEventChain == eventChain)" style="color:red;">
        ({{item.txDescription}})</li>

        <li *ngIf="isFirst"> - </li>

      <li class="nav-item" *ngIf="!isFirst && !isLast && (item.cdEventChain != eventChain)" style="color:black;">
        ({{item.txDescription}})</li>
      <li class="nav-item" *ngIf="!isFirst && !isLast && (item.cdEventChain == eventChain)" style="color:red;">
        ({{item.txDescription}})</li>

        <li *ngIf="!isFirst && !isLast"> - </li>

        <li class="nav-item" *ngIf="isLast && (item.cdEventChain != eventChain)" style="color:black;"> ({{item.txDescription}})</li>
      <li class="nav-item" *ngIf="isLast && (item.cdEventChain == eventChain)" style="color:red;"> ({{item.txDescription}})</li>
    </ul>
  </div>
</nav>
